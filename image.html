<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    overflow: hidden;
}

h1 {
    color: rgb(173, 46, 46);
    margin: 20px 0;
}

/* Slider box */
.slider {
    width: 80%;
    /* max-width: 900px; */
    height: 520px;
    margin: auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    position: relative;
    background: rgb(245, 241, 241); /* prevents empty white space */
}

/* Slide track */
.slides {
    display: flex;
    width: 200%;            /* because we duplicated */
    height: 100%;
    animation: slide 70s linear infinite;
}

/* Images PERFECT FIT */
.slides img {
    width: 100%;
    height: 100%;
    object-fit: contain;   /* show full image without crop */
}

/* Auto sliding animation */
@keyframes slide {
      0%   { transform: translateX(0); }
    12%  { transform: translateX(-100%); }
    25%  { transform: translateX(-200%); }
    37%  { transform: translateX(-300%); }
    50%  { transform: translateX(-400%); }
    62%  { transform: translateX(-500%); }
    75%  { transform: translateX(-600%); }
    87%  { transform: translateX(-700%); }
    100% { transform: translateX(-50%); }
}

</style>


</head>
<body>

<h1>Here I Want to Show You Some Special Memories to You ❤️</h1>

<div class="slider">
    <div class="slides">
        <img src="./img1.png">
        <img src="./img2.png">
        <img src="./img3.png">
        <img src="./img4.png">
        <img src="./img6.png">
        <img src="./img7.png">
        <img src="./img8.png">
        <img src="./img9.png">
        <img src="./img10.png">

   <img src="./img1.png">
        <img src="./img2.png">
        <img src="./img3.png">
        <img src="./img4.png">
        <img src="./img6.png">
        <img src="./img7.png">
        <img src="./img8.png">
        <img src="./img9.png">
        <img src="./img10.png">
    </div>
</div>

</body>

</html>
