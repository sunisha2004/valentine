<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container{
        background:white;
        padding:40px 60px;
        border-radius:20px;
        text-align:center;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
        position:relative;
    }

    h2{
        margin-bottom:30px;
        color:#ff4d6d;
    }

    .btns{
        position:relative;
        height:120px;
    }

    button{
        padding:12px 28px;
        border:none;
        border-radius:30px;
        font-size:18px;
        cursor:pointer;
        transition:0.2s;
        position:absolute;
    }

    .yes{
        background:#28a745;
        color:white;
        left:30%;
    }

    .yes:hover{
        background:#218838;
        transform:scale(1.1);
    }

    .no{
        background:#dc3545;
        color:white;
        left:55%;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Hey !!..Will you be My Valentine ‚ùì..üòö‚ù§Ô∏è‚Äçü©π</h2>
<div class="btns">

     <a href="./third.html"><button class="yes">YES</button></a>
    <button class="no" id="noBtn" onclick="alertbx()">NO</button>

</div>
       
    </div>

 <script>

    function alertbx(){
        alert("üòñClick YES!!!")
    }
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".btns");

function moveButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// When mouse gets CLOSE to button ‚Üí jump away fast
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
    const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

    // sensitivity (smaller = faster escape)
    if (distanceX < 80 && distanceY < 60) {
        moveButton();
    }
});
</script>

</body>
</html>
